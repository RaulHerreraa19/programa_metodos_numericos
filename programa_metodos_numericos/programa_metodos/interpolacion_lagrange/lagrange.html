<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylelagrange.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <title>Interpolación Lagrange</title>
</head>
<body>
    <section class="header">
        <div class="container text-center titulo">
            <div class="row">
                <div class="col">
                    <header>
                        <h1>Interpolación por método de Lagrange</h1>
                    </header>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12 amen">
                    <form>
                        <h4 class="text-center">Selecciona que variable buscar:</h4>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="selectVariable">Seleccionar Variable:</label>
                            <select class="form-select" id="selectVariable" name="selectVariable">       
                                <option selected value="0">...</option>
                                <option value="1">Encontrar X</option>
                                <option value="2">Encontrar Y</option>
                            </select>                             
                        </div>   
                        <h4 class="text-center" id="parrafovalor"></h4>                                                      
                        <div class="input-group col-md-4">                          
                            <span  class="input-group-text"for="x">escribe el valor de x</span>
                            <input class="form-control" type="text" name="x" placeholder="x" min="0" id="x" disabled>
                            <label class="input-group-text" for="y">escribe el valor de y</label>
                            <input class="form-control"  type="text" name="y" placeholder="y" min="0" id="y" disabled>  
                        </div>
                    </div>
                    <div class="input-group col-md-4">                            
                        <span  class="input-group-text">escribe el valor de x0</span>
                        <input class="form-control" type="text" name="x0" placeholder="x0" min="0" id="x0">
                        <label class="input-group-text" >escribe el valor de y0</label>
                        <input class="form-control"  type="text" name="primer-y" placeholder="y0" min="0" id="y0">  
                    </div>            
                    <div class="input-group col-md-4">
                        <label class="input-group-text">escribe el valor de x1</label>
                        <input class="form-control" type="text" name="segunda-x" placeholder="x1" min="0" id="x1">
                        <label class="input-group-text"   >escribe el valor de y1</label>
                        <input class="form-control" type="text" name="segunda-y" placeholder="y1" min="0" id="y1"> 
                    </div>
                    <div class="input-group col-md-4">
                        <label class="input-group-text" >escribe el valor de x2</label>
                        <input class="form-control" type="text" name="tercer-x" placeholder="x2" min="0" id="x2" >    
                        <label class="input-group-text" >escribe el valor de y2</label>
                        <input class="form-control" type="text" name="tercer-y" placeholder="y2" min="0" id="y2" > 
                    </div>                           
                    
                    <div class="col-md-6">
                        <button class="btn btn-primary" id="btnCalcular" type="btn">Calcular</button>
                    </div>
                    <div class="col-md-6">
                    <button class="btn btn-primary" id="btnLimpiar" type="btn">Limpiar campos</button>                     
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="scripts/script-lagrange.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
